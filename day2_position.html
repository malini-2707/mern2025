<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sticky{
            position: sticky;
            top: 0;
        }
        #fixed{
            position: fixed;
        }
        #relative{
            border: 2px solid red;
            height:500px;
            top: 10px;
            left: 500px;
            position: relative;
        }
        #absolute{
            top: 100px;
            left: 80px;
            position: absolute; 
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias accusamus cumque assumenda! Perspiciatis, dolorum. Provident distinctio at tempora magni aliquid atque quidem, ducimus adipisci, sed soluta, mollitia sit deleniti sunt.</p>
    <div id="sticky">
        <h1>Sticky</h1>
    </div>
    <div id="fixed"><h1>
        Fixed</h1>
    </div>
    <div id="relative">
        <h1>Relative</h1>
    </div>
    <div id="absolute">
        <h1>Absolute</h1>
    </div>
</body>
</html>
